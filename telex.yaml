name: today-in-history
description: "Posts notable historical events for today or any requested date"
version: 1
author: Adewale Olaore
entry_point: https://today-in-history-agent-production.up.railway.app/a2a/message
routes:
  on_message:
    path: /a2a/message
    method: POST
  on_ping:
    path: /a2a/ping
    method: POST
permissions:
  - send_messages
  - receive_messages
